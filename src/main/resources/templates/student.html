<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="hu">
<head>
    <meta charset="UTF-8">
    <title th:text="'Neptun | ' + ${hallgato.name}">Neptun</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <link rel="stylesheet" href="../static/css/index.css">

</head>
<body>
<div class="image-container">
    <img src="logo.png" alt="logo" width="50%">
</div>
<div class="center-screen">
    <form th:action="@{/}" method="get">
        <button type="submit" value="back" class="btn btn-secondary">Kijelentkezés</button>
        <br><br>
    </form>
    <form th:action="@{/student/__${id}__/enrollSubject}" method="get">
        <button type="submit" value="addPage" class="btn btn-primary">Új Tantárgy felvétele</button>
        <br>
    </form>

    <table>
        <tr th:unless="${subjects.isEmpty()}">
            <td>Név:</td>
            <td colspan="2">Időpont:</td>
            <td>Időtartam:</td>
            <td>Kredit:</td>
            <td>Tanár:</td>
            <td></td>
        </tr>
        <tr th:each="subject: ${subjects}">
            <td th:text="${subject.name}">
            <td th:text="${subject.dayOfTheWeek}" style="text-align: right !IMPORTANT, padding-right: 0">
            <td th:text="${subject.startTime}" style="text-align: left !IMPORTANT , padding-left: 0.3rem">
            <td th:text="${subject.durationInMinutes} + ' perc'">
            <td th:text="${subject.credit}">
            <td th:text="${subject.teacher.name}"></td>
            <td>
                <form th:action="@{/student/__${id}__/leaveSubject/__${subject.subjectId}__}" method="get">
                    <button type="submit" value="back" class="btn btn-primary">Leadás</button>
                    <br>
                </form>
            </td>
        </tr>
    </table>

</div>
<script src="../static/js/index.js"></script>
</body>
</html>
