<!DOCTYPE html>
<html xmlns:th="http:/.thymeleaf.org" lang="hu" >
<head>
    <meta charset="UTF-8">
    <title>Neptun | Tantárgy hozzáadása</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <link rel="stylesheet" href="../static/css/index.css">

</head>
<body>
<div class="image-container">
    <img src="logo.png" alt="logo" width="50%">
</div>
<div class="center-screen">
    <form th:action="@{/teacher/__${id}__}" method="get" style="margin-bottom: 2rem">
        <button type="submit" value="hozzaadoldal" class="btn btn-secondary">Vissza</button>
        <br/>
    </form>
    <div>
        <form th:action="@{/teacher/__${id}__/addSubject}" method="post" th:object="${SubjectForm}">
            <div class="form-group">
                <label>Neve:</label>
                <input type="text" id="name" name="name" size="35" placeholder="A rendszerfejlesztés technológiája"
                       class="input"><br>
            </div>
            <div class="form-group">
                <label>A hét melyik napján:</label>
                <input type="text" id="dayOfTheWeek" name="dayOfTheWeek" size="7" placeholder="Kedd"
                       class="input"><br>
            </div>
            <div class="form-group">
                <label>Kezdési idő:</label>
                <input type="text" id="startTime" name="startTime" size="7" placeholder="16:00" class="bevitel"><br>
            </div>
            <div class="form-group">
                <label>Percben mért hossza:</label>
                <input type="number" id="durationInMinutes" pattern="^[0-9]*$" size="5" name="durationInMinutes"
                       value="90" class="input"><br>
            </div>
            <div class="form-group">
                <label>Kredit:</label>
                <input type="number" id="credit" pattern="^[0-9]*$" size="3" name="credit" value="5"
                       class="input"><br>
            </div>
            <div class="form-group">
                <label>Maximum hallgatói létszám:</label>
                <input type="number" id="maxStudent" pattern="^[0-9]*$" size="4" name="maxHallgato" value="50"
                       class="input"><br>
            </div>
            <div class="form-group">
                <button type="submit" value="add" class="btn btn-primary">Hozzáadás</button>
            </div>
        </form>
    </div>
</div>
<script src="../static/js/index.js"></script>
</body>
</html>
