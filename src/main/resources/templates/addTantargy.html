<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clone | Tantárgy hozzáadása</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <style>
        .center-screen {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%);
          justify-content: center;
          align-items: center;
          text-align: center;
        }
        input {
        text-align: center;
        }
    </style>
</head>
<body>
<div class="center-screen">
<form th:action="@{/tanar/__${id}__}" method="get" style="margin-bottom: 2rem">
    <button type="submit" value="hozzaadoldal" class="btn btn-secondary">Vissza</button><br/>
</form>
    <div>
        <form th:action="@{/tanar/__${id}__/addTantargy}" method="post" th:object="${tantargyFormValues}">
            <div class="form-group">
                <label>Neve:</label>
                <input type="text" id="name" name="name" size="35" placeholder="A rendszerfejlesztés technológiája"><br>
            </div>
            <div class="form-group">
                <label>A hét melyik napján:</label>
                <input type="text" id="dayOfTheWeek" name="dayOfTheWeek" size="7" placeholder="Kedd"><br>
            </div>
            <div class="form-group">
                <label>Kezdési idő:</label>
                <input type="text" id="startTime" name="startTime" size="7" placeholder="16:00"><br>
            </div>
            <div class="form-group">
                <label>Percben mért hossza:</label>
                <input type="number" id="durationInMinutes" pattern="^[0-9]*$" size="5" name="durationInMinutes" value="90"><br>
            </div>
            <div class="form-group">
                <label>Kredit:</label>
                <input type="number" id="kredit" pattern="^[0-9]*$" size="3" name="kredit" value="5"><br>
            </div>
            <div class="form-group">
                <label>Maximum hallgatói létszám:</label>
                <input type="number" id="maxHallgato" pattern="^[0-9]*$" size="4" name="maxHallgato" value="50"><br>
            </div>
            <div class="form-group">
                <button type="submit" value="hozzaad" class="btn btn-primary">Hozzáadás</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
