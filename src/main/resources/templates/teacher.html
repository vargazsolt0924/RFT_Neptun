<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="'Neptun | ' + ${tanar.name}"/>Neptun</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Neptun</title>
</head>
<body>
<div class="image-container">
    <img src="logo.png" alt="logo" width="50%">
</div>
<div class="center-screen">
    <form th:action="@{/}" method="get">
        <button type="submit" value="vissza" class="btn btn-secondary">Kijelentkezés</button>
        <br><br>
    </form>
    <form th:action="@{/teacher/__${id}__/addSubject}" method="get" style="margin-bottom: 1rem">
        <button type="submit" value="hozzaadoldal" class="btn btn-primary">Új Tantárgy hozzáadása</button>
        <br>
    </form>

    <table>
        <tr th:unless="${subjects.isEmpty()}">
            <td>Név:</td>
            <td colspan="2">Időpont:</td>
            <td>Időtartam:</td>
            <td>Kredit:</td>
            <td></td>
        </tr>
        <tr th:each="subject: ${subjects}">
            <td th:text="${subject.name}"/>
            <td th:text="${subject.dayOfTheWeek}" style="text-align: right, padding-right: 0"/>
            <td th:text="${subject.startTime}" style="text-align: left, padding-left: 0.3rem"/>
            <td th:text="${subject.durationInMinutes} + ' perc'"/>
            <td th:text="${subject.credit}"/>
            <td>
                <form th:action="@{/teacher/__${id}__/removeSubject/__${subject.subjectId}__}" method="get">
                    <button type="submit" value="vissza" class="btn btn-primary">Törlés</button>
                    <br>
                </form>
            </td>
        </tr>
    </table>

</div>
<script src="../static/js/index.js"></script>
</body>
</html>
