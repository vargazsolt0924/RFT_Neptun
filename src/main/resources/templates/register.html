<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <style>
        .center-screen {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%);
          justify-content: center;
          align-items: center;
          text-align: center;
        }
    </style>

</head>
<body>
<div class="center-screen">
    <div>
        <form th:action="@{/}" method="get">
            <button type="submit" value="vissza" class="btn btn-secondary">Vissza</button><br/><br/>
        </form>
        <form th:action="@{/register}" method="post" th:object="${registerFormValues}">
            <div class="form-group">
                <label>Felhasználónév:</label>
                <input type="text" id="username" name="username"><br>
            </div>
            <div class="form-group">
                <label>Név:</label>
                <input type="text" id="name" name="name"><br>
            </div>
            <div class="form-group">
                <label>Hallgató:</label>
                <input type="radio" value="hallgato" name="type" checked="" id="type">
                <label>Tanár:</label>
                <input type="radio" value="tanar" name="type" id="type"><br>
                <button type="submit" value="belepes" class="btn btn-primary">Regisztrálás</button><br>
            </div>
        </form>
        <span th:if="${missing == 1}">Hiányzó adatok.<br><br></span>
        <span th:if="${exists == 1}">Már van ilyen felhasználó.<br><br></span>
    </div>
</div>
</body>
</html>
