<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neptun | Regisztráció</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
<div class="image-container">
    <img src="logo.png" alt="logo" width="50%">
</div>
<div class="center-screen">
    <div>
        <form th:action="@{/register}" method="post" th:object="${RegisterForm}">
            <div class="login-container">
                <label>Felhasználónév:<br></label>
                <input type="text" id="username" name="username"><br>
                <br>

                <div class="form-group">
                    <label>Név:<br></label>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div class="form-group">
                    <label>Hallgató:</label>
                    <input type="radio" value="student" name="type" checked="" typeInput="type">
                    <label>Tanár:</label>
                    <input type="radio" value="teacher" name="type" typeInput="type"><br><br>
                    <button type="submit" value="login" class="btn btn-primary">Regisztrálás</button>
                    <br><br>
                    <button type="submit" onclick="window.location.href='login.html'" class="btn btn-secondary">Vissza
                    </button>
                    <br/><br/>
                </div>
            </div>
        </form>

        <span th:if="${missing == 1}">Hiányzó adatok.<br><br></span>
        <span th:if="${exists == 1}">Már van ilyen felhasználó.<br><br></span>
    </div>
</div>
<script src="../static/js/index.js"></script>
</body>
</html>
