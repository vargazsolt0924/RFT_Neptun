<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Neptun | Tantárgy felvétele</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <link rel="stylesheet" href="../static/css/index.css">


</head>
<body>
<div class="image-container">
    <img src="logo.png" alt="logo" width="50%">
</div>
<div class="center-screen">
    <form th:action="@{/student/__${id}__}" method="get">
        <button type="submit" value="hozzaadoldal" class="btn btn-secondary">Vissza</button>
        <br/>
    </form>
    <div>
        <table>
            <tr th:unless="${subjects.isEmpty()}">
                <td>Név:</td>
                <td colspan="2">Időpont:</td>
                <td>Időtartam:</td>
                <td>Kredit:</td>
                <td></td>
            </tr>
            <tr th:each="subject: ${subjects}">
                <td th:text="${suvject.name}"/>
                <td th:text="${subject.dayOfTheWeek}" style="text-align: right !IMPORTANT, padding-right: 0"/>
                <td th:text="${subject.startTime}" style="text-align: left !IMPORTANT, padding-left: 0.3rem"/>
                <td th:text="${subject.durationInMinutes} + ' perc'"/>
                <td th:text="${subject.credit}"/>
                <td>
                    <form th:action="@{/student/__${id}__/enrollSubject/__${subject.subjectId}__}" method="get">
                        <button type="submit" value="vissza" class="btn btn-primary">Jelentkezés</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="../static/js/index.js"></script>
</body>
</html>
