<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clone | Tantárgy felvétele</title>
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/sb-admin-2.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <style>
        .center-screen {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%);
          justify-content: center;
          align-items: center;
          text-align: center;
        }
        td {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>
<body>
<div class="center-screen">
<form th:action="@{/hallgato/__${id}__}" method="get">
    <button type="submit" value="hozzaadoldal" class="btn btn-secondary">Vissza</button><br/>
</form>
    <div>
        <table>
            <tr th:unless="${tantargyak.isEmpty()}">
                <td>Név:</td>
                <td colspan="2">Időpont:</td>
                <td>Időtartam: </td>
                <td>Kredit:</td>
                <td></td>
            </tr>
            <tr th:each="tantargy: ${tantargyak}">
                <td th:text="${tantargy.name}"/>
                <td th:text="${tantargy.dayOfTheWeek}" style="text-align: right !IMPORTANT, padding-right: 0"/>
                <td th:text="${tantargy.startTime}" style="text-align: left !IMPORTANT, padding-left: 0.3rem"/>
                <td th:text="${tantargy.durationInMinutes} + ' perc'"/>
                <td th:text="${tantargy.kredit}"/>
                <td>
                    <form th:action="@{/hallgato/__${id}__/enrollTantargy/__${tantargy.tantargyId}__}" method="get">
                        <button type="submit" value="vissza" class="btn btn-primary">Jelentkezés</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
