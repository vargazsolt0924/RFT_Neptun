<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Neptun Belépés</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #798fdaac;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,255,0.1);
            border: 1px solid #007bff; 
        }
     
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/" method="post">
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Jelszó:</label><br>
                <input type="password" id="password" name="password">
                <br>
                <input type="checkbox" id="showPasswordCheckbox">
                <label for="showPasswordCheckbox">Mutass karaktereket</label>

            </div>
            <div class="form-group">
                <label>Jogosultság:</label>
                <input type="radio" value="hallgato" name="type" checked id="type">
                <label for="type">Hallgató</label>
                <input type="radio" value="tanar" name="type" id="type">
                <label for="type">Tanár</label>
            </div>
            <button type="submit" class="btn btn-primary">Belépés</button><P> </P>
            <span class="error-message" style="display: none; color: red;">Nem található ilyen felhasználó.</span>
            <p></p>
        </form>
        <form action="register.html">
            <button type="submit" class="btn btn-secondary">Regisztrálás</button>
        </form>
    </div>

    <script>
      
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.querySelector('.error-message').style.display = 'block'; 
        });
        const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');

    showPasswordCheckbox.addEventListener('change', function() {
        if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
    </script>
</body>
</html>
